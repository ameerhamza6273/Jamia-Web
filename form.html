<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form Iframe</title>
    <style>
        .iframe-container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            border: none;
            display: block;
        }
    </style>
</head>

<body>

    <div class="iframe-container">
        <div class="iframe-container">
            <iframe id="bookingIframe" src="http://localhost:5173/"
                scrolling="no"></iframe>
        </div>

    </div>
    
    <script>
        window.addEventListener("message", function(event) {
            if (event.data.height) {
                var iframe = document.getElementById('bookingIframe');
                iframe.style.height = event.data.height + "px"; // Auto adjust height
                
                // ðŸ”¥ Fix: Ensure click events work properly
                iframe.style.pointerEvents = "auto";
    
                // ðŸ”¥ iPhone Safari scroll fix
                if (navigator.userAgent.includes("iPhone") || navigator.userAgent.includes("iPad")) {
                    setTimeout(() => {
                        iframe.scrollIntoView({ behavior: "smooth", block: "start" });
                    }, 100);
                }
            }
        }, false);
    </script>
    
    

</body>

</html>
